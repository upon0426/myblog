<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>welcome to u-pon blog</title>
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Add jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>

  <body>
    <main>
    
    <div id="wrapper">
      <div id="page-banner">
        <h1 class="title">Let's play with DOM!</h1>
        <p>Blogs</p>
        <form id="search-blogs">
          <input type="text" placeholder="Search blogs..." />
        </form>
      </div>
      <div id="blog-list">
        <h2 class="title">Blog List</h2>
        <ul></ul>
      </div>
      <form id="add-blog">
        <div>
          <input type="checkbox" id="hide" />
          <label for="hide">Hide all blogs</label>
        </div>
        <div>
          <input type="text" id="add-input" placeholder="Add a blog..." />
          <button>Add</button>
        </div>
      </form>

    </div>

  </main>


  </body>
</html>
